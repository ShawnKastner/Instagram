<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picturegram</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/insta.ico" type="image/x-icon">

</head>

<body onload="renderContent()">
    <header>
        <a href="index.html">
            <h1>Picturegram</h1>
        </a>
        <input class="d-none" id="search" onkeydown="filterNames()" placeholder="Suche">
        <div class="headerIcons">
            <img src="img/compass.ico">
            <img class="arrowRotate" src="img/share.ico">
            <img src="img/plus.ico">
        </div>
    </header>

    <div class="completeContent" id="postContent"></div>
    <div class="profileContent" id="profiles">
        <div class="suggestions">
            <span><b>Vorschläge für dich</b></span>
            <span><b>Alle ansehen</b></span>
        </div>
    </div>

</body>

</html>
